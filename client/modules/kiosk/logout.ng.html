
<div class="row">
  <div class="col-xs-12">
  	<div ng-if="!$root.currentUser.profile.guest">

    		Would you like to end your session?
    	</div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="logout()">End</button>

    </div>
  </div>
</div>
